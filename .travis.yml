language: go

go:
  - master

matrix:
  fast_finish: true

go_import_path: github.com/reactivex/rxgo

install:
  - go mod tidy

script:
  - go test -v -race -cover -coverprofile=/tmp/coverage.out
  - goveralls -coverprofile /tmp/coverage.out -service travis-ci -repotoken $COVERALLS_TOKEN

notifications:
  webhooks:
    urls:
      - $GITTER_WEBHOOKS
    on_success: change
    on_failure: always
    on_start: never
